<mat-card>
  <mat-card-content>
    <mat-toolbar color="secondary">Listagem de livros</mat-toolbar>

    <form [formGroup]="form">
      <mat-form-field>
        <mat-label>Titulo</mat-label>
        <input matInput placeholder="titulo" formControlName="titulo">
      </mat-form-field>

      <mat-form-field>
        <mat-label>ISBN</mat-label>
        <input matInput placeholder="ISBN" formControlName="isbn">
      </mat-form-field>

      <mat-form-field class="largura33">
        <mat-label>Editora</mat-label>
        <mat-select formControlName="editora">
          <mat-option [value]="0">Selecione...</mat-option>
          <mat-option *ngFor="let editora of editoras" [value]="editora.id">{{editora.nome}}</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="botoes">
        <a mat-raised-button color="primary" (click)="onSubmit()">Pesquisar</a>
        <a mat-raised-button color="primary" (click)="onClear()">Limpar</a>
      </div>
    </form>

    <br />

    <table mat-table [dataSource]="livros" class="mat-elevation-z8">

      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let livro"> {{livro.titulo}} </td>
      </ng-container>

      <ng-container matColumnDef="subtitulo">
        <th mat-header-cell *matHeaderCellDef> Subtitulo </th>
        <td mat-cell *matCellDef="let livro"> {{livro.subTitulo}} </td>
      </ng-container>

      <ng-container matColumnDef="editora">
        <th mat-header-cell *matHeaderCellDef> Editora </th>
        <td mat-cell *matCellDef="let livro"> {{livro.editora.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
        <td mat-cell *matCellDef="let livro"> R$ {{livro.preco}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" color="secondary"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <br />

    <a mat-raised-button routerLink="" color="primary">Voltar</a>
  </mat-card-content>
</mat-card>
